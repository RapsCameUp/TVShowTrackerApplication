<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8 px-0 d-none d-sm-block">
        <img
          src="https://cdn.pixabay.com/photo/2014/10/16/09/15/lens-490806_960_720.jpg"
          alt="Login image"
          class="w-100 vh-100"
          style="object-fit: cover; object-position: left"
        />
      </div>

      <div class="col-sm-4 text-black">
        <div class="px-5 ms-xl-4">
          <i class="fa-solid fa-shield me-3 pt-5"></i>
          <span class="h6 fw-bold mb-0">TV Show Tracker Application</span>
        </div>

        <div
          class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
        >
          <form
            [formGroup]="registerForm"
            (ngSubmit)="onSubmit()"
            class="w-100"
          >
            <h6 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
              Register
            </h6>

            <div class="form-outline mb-3 text-center">
              <input
                type="text"
                id="firstName"
                formControlName="firstName"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    registerForm.get('firstName')?.touched &&
                    registerForm.get('firstName')?.invalid
                }"
              />
              <label for="firstName" class="form-label">First Name</label>
              <div
                *ngIf="
                  registerForm.get('firstName')?.touched &&
                  registerForm.get('firstName')?.invalid
                "
                class="invalid-feedback"
              >
                First Name is required
              </div>
            </div>

            <div class="form-outline mb-3 text-center">
              <input
                type="text"
                id="lastName"
                formControlName="lastName"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    registerForm.get('lastName')?.touched &&
                    registerForm.get('lastName')?.invalid
                }"
              />
              <label for="lastName" class="form-label">Last Name</label>
              <div
                *ngIf="
                  registerForm.get('lastName')?.touched &&
                  registerForm.get('lastName')?.invalid
                "
                class="invalid-feedback"
              >
                Last Name is required
              </div>
            </div>

            <div class="form-outline mb-3 text-center">
              <input
                type="text"
                id="username"
                formControlName="username"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    registerForm.get('username')?.touched &&
                    registerForm.get('username')?.invalid
                }"
              />
              <label for="username" class="form-label">Username</label>
              <div
                *ngIf="
                  registerForm.get('username')?.touched &&
                  registerForm.get('username')?.invalid
                "
                class="invalid-feedback"
              >
                Username is required
              </div>
            </div>

            <div class="form-outline mb-3 text-center">
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    registerForm.get('email')?.touched &&
                    registerForm.get('email')?.invalid
                }"
              />
              <label for="email" class="form-label">Email</label>
              <div
                *ngIf="
                  registerForm.get('email')?.touched &&
                  registerForm.get('email')?.invalid
                "
                class="invalid-feedback"
              >
                Valid email is required
              </div>
            </div>

            <div class="form-outline mb-3 text-center">
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    registerForm.get('password')?.touched &&
                    registerForm.get('password')?.invalid
                }"
              />
              <label for="password" class="form-label">Password</label>
              <div
                *ngIf="
                  registerForm.get('password')?.touched &&
                  registerForm.get('password')?.invalid
                "
                class="invalid-feedback"
              >
                Password is required
              </div>
            </div>

            <div class="pt-1 mb-4">
              <button type="submit" class="btn btn-dark btn-sm btn-block w-100">
                REGISTER
              </button>
            </div>

            <p>
              Already have an account?
              <a routerLink="/login" class="link-dark">Login here</a>
            </p>

            <div *ngIf="error" class="alert alert-danger mt-3">
              {{ error }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
